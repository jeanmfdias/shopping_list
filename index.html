<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Shopping List</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h1>Shopping List</h1>
                </div>

                <div class="col s12">
                    <form id="shopping_list_search">
                        <div class="row">
                            <div class="input-field col s10">
                                <input type="text" name="shopping_search" id="shopping_search" class="validate" placeholder="Digite sua busca">
                                <label for="shopping_search">Conteúdo a ser procurado</label>
                            </div>
                            <div class="col s2">
                                <button id="btn_search" class="btn waves-effect waves-light">
                                    Buscar
                                    <i class="material-icons">search</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="col s12">
                    <ul id="shopping_list" class="collection">
                        <li class="shopping-list-items collection-item">Sabão</li>
                        <li class="shopping-list-items collection-item">Cloro</li>
                        <li class="shopping-list-items collection-item">Detergente</li>
                    </ul>
                </div>

                <div class="col s12">
                    <form id="shopping_list_form">
                        <div class="row">
                            <div class="input-field col s10">
                                <input type="text" name="shopping_item" id="shopping_item" class="validate" placeholder="Digite um item para comprar">
                                <label for="shopping_item">Item para Compra</label>
                            </div>
                            <div class="col s2">
                                <button id="btn_add" class="btn waves-effect waves-light">
                                    Adicionar
                                    <i class="material-icons">add</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script type="module" src="./js/scripts.js"></script>
    </body>
</html>
